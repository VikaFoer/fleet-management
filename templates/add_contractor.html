{% extends "base.html" %}

{% block title %}Добавить контрагента - Автопарк{% endblock %}
{% block page_title %}Добавить контрагента{% endblock %}

{% block main_content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card shadow">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">
                    <i class="fas fa-plus me-2"></i>Новий контрагент
                </h6>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contractor_type" class="form-label">Тип контрагента *</label>
                            <select class="form-select" id="contractor_type" name="contractor_type" required>
                                <option value="">Оберіть тип</option>
                                {% for contractor_type in contractor_types %}
                                    <option value="{{ contractor_type }}">{{ contractor_type }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="subtype" class="form-label">Підтип</label>
                            <input type="text" class="form-control" id="subtype" name="subtype" 
                                   placeholder="Описание подтипа">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Найменування *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="ПЕТРОВ Петро Петрович" required>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="phone" class="form-label">Телефон</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   placeholder="+38 ">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="location" class="form-label">Геолокація</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   placeholder="м. Київ, вул. Прикладна, 1">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="notes" class="form-label">Примітки</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3" 
                                      placeholder="Дополнительная информация о контрагенте..."></textarea>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('contractors') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Зберегти
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script>
(function() {
  const el = document.getElementById('phone');

  function getDigits(str) {
    return str.replace(/\D/g, '');
  }

  function formatUA(digits) {
    // Убираем возможный код страны, если уже ввели 380
    if (digits.startsWith('38')) {
      digits = digits.slice(2);
    }
    const d = digits.slice(0, 10); // максимум 10 цифр после +38
    const a = d.slice(0, 3);
    const b = d.slice(3, 6);
    const c = d.slice(6, 8);
    const e = d.slice(8, 10);

    let out = '+38';
    if (a) out += ` (${a}`;
    if (d.length >= 3) out += ')';
    if (b) out += ` ${b}`;
    if (c) out += `-${c}`;
    if (e) out += `-${e}`;
    return out;
  }

  el.addEventListener('input', function() {
    const digits = getDigits(this.value);
    this.value = formatUA(digits);
  });

  el.addEventListener('focus', function() {
    if (!this.value) this.value = '+38 ';
  });

  el.addEventListener('blur', function() {
    if (getDigits(this.value).length <= 2) this.value = ''; // если нет цифр кроме кода
  });
})();
</script>

{% endblock %}
